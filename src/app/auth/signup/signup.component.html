<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <form [formGroup]="signUpForm" (ngSubmit)="onSignUp()">
      <div class="form-group">
        <label for="email">Email:</label>
        <span class="help-block alert-msg pull-right"
              *ngIf="!signUpForm.get('email').valid && signUpForm.get('email').touched">
              Invalid email!
        </span>
        <input type="email" class="form-control" name="email" formControlName="email">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <span class="help-block alert-msg pull-right"
              *ngIf="!signUpForm.get('password').valid && signUpForm.get('password').touched">
              Must provide a valid password!
        </span>
        <input type="password" class="form-control" name="password" formControlName="password">
      </div>
      <div class="btn-group" role="group">
        <button class="btn btn-primary" type="submit" [disabled]="!signUpForm.valid&&signUpForm.touched">Sign up</button>
        <a role="button" class="btn btn-default" routerLink="/">Cancel</a>
      </div>
    </form>
  </div>
  <div class="col-md-4"></div>
</div>
