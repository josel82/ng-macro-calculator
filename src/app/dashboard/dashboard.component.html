<div class="row">
  <h2 id="headline">Dashboard</h2>
  <a class="col-md-3 col-sm-6" [routerLink]="['/calculator']">
    <div class="panel panel-default" id="plus-box">
      <div class="panel-body">
      </div>
    </div>
  </a>
  <app-dashboard-item *ngFor="let entry of entryList; let i = index">
    <a class="col-md-3 col-sm-6">
      <div class="panel panel-default panel-entries">
        <div class="panel-heading">
          <h3 class="panel-title" style="display:inline-block">{{ entry.title }}</h3>
          <div style="display:inline" class="dropdown no-select" appDropdown>
            <a style="cursor:pointer" class="dropdown-toogle">
              <span class="glyphicon glyphicon-option-vertical pull-right no-select"></span>
            </a>
            <ul class="dropdown-menu">
      				<li><a style="cursor:pointer;" (click)="onDelete(i)">Delete</a></li>
      				<li><a style="cursor:pointer;" [routerLink]="['/calculator',i]">Edit</a></li>
      			</ul>
          </div>
        </div>
        <a [routerLink]="['/calculator', i]">
          <div class="panel-body panel-info">
            <p>Created at: {{ entry.createdAt | date:'yyyy-MM-dd' }}</p>
            <p>Last Modified: {{ entry.updatedAt | date:'yyyy-MM-dd' }}</p>
          </div>
        </a>
      </div>
    </a>

  </app-dashboard-item>
  <div class="col-sm-12" *ngIf="entryList.length === 0">
    <h1 id="help-block">Click on the plus sign box to create a new Entry</h1>
  </div>
</div>
